<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../js/client.js"></script>

    <style>
        .speeding {
            color: red;
        }
    </style>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Taxi Fleet Monitoring Dashboard</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="">
            <div class="col-sm-0 col-sm-offset-0 col-md-0 col-md-offset-0 main">
                <h1 class="page-header">Dashboard</h1>

                <div class="row placeholders">
                    <div class="col-xs-6 col-sm-7 placeholder">
                        <div style="font-size: 400%" id="currentlyDrivingTaxis">42</div>
                        <h4>Currently Driving</h4>
                        <span class="text-muted"></span>
                    </div>
                    <div class="col-xs-6 col-sm-3 placeholder">
                        <div style="font-size: 400%"><p id="overallDistance">0</p></div>
                        <h4>Total Distance Driven</h4>
                        <span class="text-muted">in km</span>
                    </div>
                </div>

                <div id="map" style="width:100%; height: 530px;zoom:0.7"></div>

                <div class="row placeholders">
                    <div class="col-xs-6 col-sm-6 placeholder">
                        <h2 class="sub-header">Area violations</h2>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center">Taxi</th>
                                    <th class="text-center">Distance Driven (km)</th>
                                </tr>
                                </thead>
                                <tbody id="areaViolations">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 placeholder">
                        <h2 class="sub-header">Speeding incidents</h2>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center">Taxi</th>
                                    <th class="text-center">Speed (km/h)</th>
                                    <th class="text-center">Over Limit (km/h)</th>
                                </tr>
                                </thead>
                                <tbody id="speedingIncidents">
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=INSERT_API_KEY"></script>
</body>
</html>
